<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tester and Viewer ðŸ˜‰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .color-box {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Color Tester and Viewer &#128521;</h1>

        <label for="colorInput">Encode a Color Name, RGB Value, or Hex Code:</label>
        <input type="text" id="colorInput" placeholder="e.g., red, rgb(255,0,0), #ff0000">
        
        <button onclick="checkColor()">Color Tester</button>

        <div id="result" class="result"></div>
        <div id="colorDisplay" class="color-box"></div>
    </div>

    <script>
        function checkColor() {
            const colorInput = document.getElementById("colorInput").value;
            const resultDiv = document.getElementById("result");
            const colorDisplay = document.getElementById("colorDisplay");

            // Try to apply the color
            colorDisplay.style.backgroundColor = colorInput;

            // Check if the color is valid
            const isValidColor = isColorValid(colorInput);

            if (isValidColor) {
                resultDiv.innerHTML = `<strong>Valid Color:</strong> ${colorInput}`;
                resultDiv.style.color = 'green';
            } else {
                resultDiv.innerHTML = `<strong class="error">Invalid Color!</strong>`;
                resultDiv.style.color = 'red';
                colorDisplay.style.backgroundColor = ''; // Clear color if invalid
            }
        }

        // Check if the color is a valid CSS color
        function isColorValid(color) {
            const div = document.createElement('div');
            div.style.color = color;
            return div.style.color !== '';
        }
    </script>
<p><i>Created by:</i> JOSEPH G. TRAJANO - <i>SDIHS Teacher 1</i></p>
</body>
</html>
